<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeetMetric</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>LeetMetric</h1>
        <div class="user-container">
            <p>Enter your username below:</p>
            <div class="user-input-container">
                <input type="text" placeholder="Enter your username here" id="user-input">
                <button id="search-btn">Search</button>
            </div>
        </div>

        <div class="stats-container">
            <div class="progress">
                <!-- Easy -->
                <div class="progress-item">
                    <div class="circle easy-progress"><span id="easy-label"></span></div>
                    <p>Easy</p>
                </div>

                <!-- Medium -->
                <div class="progress-item">
                    <div class="circle medium-progress"><span id="medium-label"></span></div>
                    <p>Medium</p>
                </div>

                <!-- Hard -->
                <div class="progress-item">
                    <div class="circle hard-progress"><span id="hard-label"></span></div>
                    <p>Hard</p>
                </div>
            </div>

            <div class="stats-card">
                <!-- populated by JS -->
            </div>
        </div>
    </div>

    <script src="leetcodeScript.js"></script>
</body>

</html>
